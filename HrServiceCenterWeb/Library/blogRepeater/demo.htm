<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>博客消息</title>
    <script src="../../JS/jquery-3.2.1.js"></script>
    <script src="../../JS/json2.js"></script>

    <link href="../../Content/themes/base/bootstrap.min.css" rel="stylesheet" />
    <script src="../../JS/bootstrap.min.js"></script>

    <script src='../../Library/easyui/jquery.easyui.min.js' type='text/javascript'></script>
<script src='../../Library/easyui/locale/easyui-lang-zh_CN.js' type='text/javascript'></script>
    <!--import css -->
    <link href="default.css" rel="stylesheet" type="text/css" />
    <script src="jquery.blogRepeater.js"></script>

<script type="text/javascript">
    function loads() {
        $('.blogRepeater').blogRepeater({
            url: '../../AjaxSource/UploadFileHandler.ashx?cmd=importcells',
            detailurl: '../../AjaxSource/UploadFileHandler.ashx?cmd=importcells',
            onReplay: function (param) { alert(param.dataId + ' ' +param.text) },
            onPublish: function (param) { alert(param.dataId) },
            onVotes: function (param) { alert(param.dataId) },
            onAgainst: function (param) { alert(param.dataId) },
            onAfterLoad: function (result) { alert('onAfterLoad3') }
        });

        $('.blogRepeater').blogRepeater('page');
    }
</script>
    
</head>
<body style="background-color:#808080" onload="loads()">

<div class="container">

    <div class="blogRepeater" >
        <div class="row blogRepeater-say">
            <div> <textarea style="width:100%;height:50px;" rows="3">说点儿什么吧...</textarea> </div>
            <div style="text-align:right;padding-top:5px;"><input type="button" value="发布" onclick="$('.blogRepeater').blogRepeater('page')" /></div>
        </div>
        <div class="row blogRepeater-more">
            <a href="#" onclick="$('.blogRepeater').blogRepeater('page')" title="点击加载下一页消息">加载更多</a> 
        </div>
    </div>


</div>
</body>
</html>
